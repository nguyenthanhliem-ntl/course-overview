<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="bong" src="https://static4.depositphotos.com/1001599/282/v/950/depositphotos_2824301-stock-illustration-soccer-ball.jpg" style="width: 300px" >
    <p> Click để bóng di chuyển</p>
    <input type="button" value="click me" onclick="moveRight();"/>
</form>
<script>
    let imgbong = null;
    imgbong = document.getElementById("bong");

    function init() {
        imgbong = document.getElementById("bong");
        imgbong = style.position = 'relative';
        imgbong = style.left = '0px';
    }
    function moveRight() {
        imgbong.style.left = parseInt(imgbong.style.left) + 10 + 'px' ;

    }
        window.onload = init;

</script>
</body>
</html>
