<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a;
    var b;
    a = prompt("Nhập a");
    b = prompt("Nhập b");
    var a = parseInt(a);
    var b = parseInt(b);
    var c = -(b/a);

    if (b != 0) {
        document.write(c);
    } else if (a = 0) {
        document.write("vo ngiem");
        } else {
        document.write("vo so ngiem");
    }

</script>

</body>
