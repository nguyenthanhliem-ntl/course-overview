<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width: 300px">

        <input id="mouth"   type="number"/>
     <button type="button"  onclick="thang1()">Tính số ngày</button>
    <p> <div id ="showMouth"></div></p>
</form>
<script>
    function thang1 () {
        var thang = parseInt(document.getElementById("mouth").value);
        switch (thang){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               document.getElementById("showMouth").innerHTML = "thang"+ thang +"co 31 ngay ";
                break;
            case 2:
                document.getElementById("showMouth").innerHTML = "thang" + thang +" cos 28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("showMouth").innerHTML = "thang" + thang + "co 30 ngay";
                break;
                default:
                    document.getElementById("showMouth").innerHTML = " khong co thang nao"

        }
    }
</script>
</body>
</html>
