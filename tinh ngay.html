<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="width: 300px">

         <input id="1"   type="number">
         <button type="button"  onclick="thang1()">Tính số ngày</button>
    <p><div id="102"></div> </p>
</form>
<script>
    function thang1() {
        var kok = parseInt(document.getElementById("1").value);
        switch (kok) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("102").innerHTML = "thang "+ kok " co 31 ngay";
                break;
            case 2:
                document.getElementById("102").innerHTML = "thang" + kok " co 28 hoac 29 ngay";
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("102").innerHTML = "thang " + kok " co 30 ngay";
                break;
                default:
                    document.getElementById("102").innerHTML = " ngay";



        }
    }
</script>
</body>
</html>
